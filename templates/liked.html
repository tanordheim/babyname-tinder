{{ define "content" }}
<h1 class="babyname-heading">Liked names</h1>
<p>
    These are all the names you have liked.
    <a href="/liked/export_csv" class="btn btn-outline-secondary btn-sm">
      <i class="fas fa-download"></i> Download CSV
    </a>
</p>

<table class="table text-left">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col" class="text-right">When</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
      <tr>
        <td scope="row">
          {{ .Name }}
          {{ if .Superliked }}<span class="badge badge-success">Superlike</span>{{ end }}
        </td>
        <td class="text-right">{{ .LikedAt }}</td>
        <td class="text-right">
          <form method="POST" action="/like/undo" class="babyname-delete-form">
            <input type="hidden" name="name" value="{{ .Name }}">
            <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
          </form>
        </td>
      </tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
